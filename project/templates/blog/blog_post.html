{% extends 'base.html' %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div>
<h1>{{ page.title }}</h1>
{% if page.author %}
	<a href={{ page.author.github_url}}>@{{ page.author.github_username}}</a>
{% endif %}
</div>
<article>
	{% for block in page.body %}
		{% include_block block%}
	{% endfor %}
	</article> 
{% endblock content %}
